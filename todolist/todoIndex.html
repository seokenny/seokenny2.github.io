<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link href="css/normalize.css" type="text/css" rel="Stylesheet">
	<link href="css/main.css" type="text/css" rel="Stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="container">
	<div id="main_banner"></div>
	<div id="addtodo_bottom">
		<h3>Add new todo</h3>
		<button onclick="handlers.addTodo()">Add</button>
		<input type="text" id="addTodoTextInput">
	</div>

	<h1>Todo List</h1>

	<div>
		<button onclick="handlers.toggleAll()">Toggle All</button>
	</div>
	<div>
		<button onclick="handlers.changeTodo()">Change</button>
		<input type="number" id="changeTodoInputPosition">
		<input type="text" id="changeTodoInputText">
	</div>
<ul>
	<li id="0">asd
		<div class="deleteButton">Delete</div>
		<div class="completeButton"></div>
	</li>
</ul>
<div class="bottom_margin">
	
</div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
